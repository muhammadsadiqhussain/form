<html>
  <head>
    <title>Form Tag</title>
  </head>
  <body>
    <h1>Form Tag</h1>
    <fieldset>
      <legend>Form</legend>
      <label>Name</label>
      <input
        type="text"
        name="firstname"
        value=""
        placeholder="type your name"
      /><br /><br />

      <label>Password</label>
      <input
        type="password"
        name="password"
        value=""
        placeholder="create 8 digit password"
      /><br /><br />

      <label>Gender</label> 
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label> 
      <input type="radio" name="gender" id="female" />
      <label for="male">Female</label><br /><br />

      <label>Hobbies</label><input type="checkbox" name="hobby" id="music"> <label for="music">Music</label> <input type="checkbox" name="hobby" id="Bookreading"> <label for="music">Bookreading</label> <input type="checkbox" name="hobby" id="Cricket"> <label for="music">Cricket</label> </br></br>

      <label>Country</label> <select name="countries" id="country-list" >
        <option value="pak">Pakistan</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
        <option value="in">India</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="jp">Japan</option>
        <option value="cn">China</option>
        <option value="br">Brazil</option>
      </select>
    </fieldset>
  </body>
</html>
