<html>
  <head>
    <title>Form Tag</title>
  </head>
  <body>
    <h1>Form Tag</h1>

    <fieldset>
    
      <legend>Form</legend>
    
      <label>Name</label>
    
      <input
        type="text"
        name="firstname"
        value=""
        placeholder="type your name"
      /><br /><br />

      <label>Password</label>
      <input
        type="password"
        name="password"
        value=""
        placeholder="create 8 digit password"
      /><br /><br />

      <label>Gender</label> 
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label> 
      <input type="radio" name="gender" id="female" />
      <label for="male">Female</label><br /><br />

      <label>Hobbies</label><input type="checkbox" name="hobby" id="music"> <label for="music">Music</label> <input type="checkbox" name="hobby" id="Bookreading"> <label for="music">Bookreading</label> <input type="checkbox" name="hobby" id="Cricket"> <label for="music">Cricket</label> </br></br>

      <label>Country</label> <select name="countries" id="country-list" >
        <option value="pak">Pakistan</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
        <option value="in">India</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="jp">Japan</option>
        <option value="cn">China</option>
        <option value="br">Brazil</option>
      </select>
    
      <br><br>
    
      <label>Which Car Do You Like?</label> 
    
      <select>
        <optgroup label="Sport">
          <option>Nissan</option>
          <option>Porche</option>
          <option>Pagani</option>
          <option>BMW</option>
        </optgroup>
        <optgroup label="Luxury">
          <option>Rolls Royce</option>
          <option>Mercedes</option>
          <option>BMW</option>
          <option>Bently</option>
        </optgroup>
      </select>
    
      <br><br>
    
      <label>Which Food Do You Like?</label>
    
      <select>
        <option>Fast Food</option>
        <option>Healthy Food</option>
        <option>Chainess Food</option>
        <option>Arabic Food</option>
      </select>
    
      <br><br>
    
      <label>Drop Your Feedback.</label>
    
      <textarea rows="10" cols="40" ></textarea>
    
      <br><br>
    
      <label>Upload Your CV</label>
    
      <input type="file" accept="document">
    
      <br><br>
    
      <input type="submit" value="Submit">
    
      <input type="reset" action="">
    
    </fieldset>
  
  </body>

  </html>
